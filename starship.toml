add_newline = true

[battery]
charging_symbol = "⚡️"
discharging_symbol = "💀"
full_symbol = "🔋"

[[battery.display]]
style = "bold red"
threshold = 10

[[battery.display]]
style = "bold yellow"
threshold = 60

[[battery.display]]
style = "bold green"
threshold = 100

[character]
error_symbol = "✗"

[cmd_duration]
min_time = 500

[directory]
disabled = false
style = "bold cyan"
truncate_to_repo = true
truncation_length = 6

[hostname]
disabled = false
ssh_only = false
trim_at = "."

[line_break]
disabled = false

[nodejs]
disabled = false
style = "bold green"
symbol = "⬢ "

[python]
disabled = false
pyenv_prefix = "pyenv"
pyenv_version_name = false
style = "bold yellow"
symbol = "🐍 "

[username]
disabled = false
show_always = false
style_root = "bold red"
style_user = "bold yellow"

[memory_usage]
disabled = false
format = "$symbol[${ram}( | ${swap})]($style) "
style = "bold dimmed white"
threshold = 70

[package]
disabled = true
